<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    </head>

    <body>

        <div class="container-5">
            <h2>Challenge 5: Blackjack</h2>
            <h3><span id="blackjack-result"> Let's play</span></h3>
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You : <span id="your-backjack-result">0</span> </h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer : <span id="dealer-backjack-result">0</span> </h2>
                </div>
            </div>
            <div class="flex-blackjack-row-2">
                <button class="btn-lg btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-button" >Stand</button>
                <button class="btn-lg btn-danger"  id="blackjack-deal-button">Deal</button>
            </div>
            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th> wins </th>
                        <th> Losses </th>
                        <th> Draw </th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losess">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
                <div class="flex-box-money" id="moneyBox">
                    <table style="text-align: center;">
                        <tr>
                            <th> Your balance </th>
                            <th> Your bet </th>
                           
                        </tr>
                        <tr>
                          <td><span id="balance">0</span></td>
                          <td> <span id="bet"><input type="text" id="bet" class="betInput"> </span>> </td> 
                        </tr>
                    </table>
                    <button class="btn btn-success" id="blackjack-bet-button">Bet</button>
                </div>
            </div>
        </div>

       
        <script src="script.js"></script>
    </body>
</html>
